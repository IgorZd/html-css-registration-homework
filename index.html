<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeWork</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adaptive_style.css">
</head>

<body>
    <div class="layer">
        <div class="registr_box">
            <div class="form_layer">
                <div class="sign_box">
                    <div class="sign_in">
                        <p>SIGN IN</p>
                        <hr class="up_hr" noshade>
                    </div>
                    <div class="sign_up">
                        <p>SIGN UP</p>
                        <hr class="up_hr" noshade>
                    </div>
                </div>
                <form class="form_in" action="https://reqres.in/api/register" method="POST">
                    <div class="input_box">
                        <p>Email ID</p>
                        <hr noshade>
                        <input class="inpt_text" type="email" placeholder="Email ID*" required>
                    </div>
                    <div class="input_box">
                        <p>Password</p>
                        <hr noshade>
                        <input class="inpt_text" type="password" placeholder="Password*" required>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox_input" type="checkbox" id="chekbox_1">
                        <label class="checkbox_label" for="chekbox_1">Keep me logged in</label>
                    </div>
                    <input class="btn_reg" type="submit" value="LOGIN">
                    <p class="forget">Forget password?</p>
                </form>
                <form class="form" action="https://reqres.in/api/register" method="POST">
                    <div class="input_box">
                        <p>Mobile Phone</p>
                        <hr noshade>
                        <input class="inpt_text" type="tel" placeholder="Mobile Phone" pattern="\d+" required>
                    </div>
                    <div class="input_box">
                        <p>Email ID</p>
                        <hr noshade>
                        <input class="inpt_text" type="email" placeholder="Email ID*" required>
                    </div>
                    <div class="input_box">
                        <p>Password</p>
                        <hr noshade>
                        <input class="inpt_text" type="password" placeholder="Password*" required>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox_input" type="checkbox" id="chekbox_1">
                        <label class="checkbox_label" for="chekbox_1">I agree to terms and conditions</label>
                    </div>
                    <input class="btn_reg" type="submit" value="REGISTER">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
